_schema-version: "3.2"
ID: aws-kyma-fioriawskyma
description: Custom FIORI app on KYMA
version: 0.0.1
modules:
- name: aws-kyma-fioriawskyma-destination-content
  type: com.sap.application.content
  requires:
  - name: aws-kyma-fioriawskyma-destination-service
    parameters:
      content-target: true
  - name: aws-kyma-fioriawskyma-repo-host
    parameters:
      service-key:
        name: aws-kyma-fioriawskyma-repo-host-key
  - name: aws-kyma-fioriawskyma-uaa
    parameters:
      service-key:
        name: aws-kyma-fioriawskyma-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: aws-kyma-fioriawskyma_html_repo_host
          ServiceInstanceName: aws-kyma-fioriawskyma-html5-srv
          ServiceKeyName: aws-kyma-fioriawskyma-repo-host-key
          sap.cloud.service: aws.kyma.fioriawskyma
        - Authentication: OAuth2UserTokenExchange
          Name: aws-kyma-fioriawskyma_uaa
          ServiceInstanceName: aws-kyma-fioriawskyma-xsuaa-srv
          ServiceKeyName: aws-kyma-fioriawskyma-uaa-key
          sap.cloud.service: aws.kyma.fioriawskyma
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: aws-kyma-fioriawskyma-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: aws-kyma-fioriawskyma-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - awskymafioriawskyma.zip
      name: awskymafioriawskyma
      target-path: resources/
- name: awskymafioriawskyma
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: aws-kyma-fioriawskyma-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: aws-kyma-fioriawskyma-destination-service
    service-plan: lite
- name: aws-kyma-fioriawskyma-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: aws-kyma-fioriawskyma-xsuaa-srv
    service-plan: application
- name: aws-kyma-fioriawskyma-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: aws-kyma-fioriawskyma-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
